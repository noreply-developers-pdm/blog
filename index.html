---
layout: default
---

<div id="content">

  <p class="posts-label pt-3">Posts</p>

  <ul class="list-unstyled m-0">
    {% for post in site.posts %}
      <li class="py-2">
        <span class="text-secondary">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h1 class="mt-1 mb-3 h4">
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h1>

      </li>
    {% endfor %}
  </ul>

</div>
