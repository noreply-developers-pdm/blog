---
layout: default
---

<div id="content">
  
  <h1 class="page-heading">Posts</h1>

  <ul class="list-unstyled m-0">
    {% for post in posts %}
      <li class="py-2">
        <span class="text-secondary">{{ post.date | date: date_format }}</span>

        <h1 class="mt-1 mb-3 h3">
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h1>

      </li>
    {% endfor %}
  </ul>

</div>
